rvm:
  - 1.9.3
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: jruby-18mode
    - rvm: jruby-19mode
    - rvm: rbx-18mode
    - rvm: rbx-19mode
services:
  - riak
bundler_args: --without=guard
script:
  - "bundle exec rspec --tag '~riak:2.0'"
before_script:
  - ! 'echo "pb_port: 8087" > spec/support/test_client.yml'
  - ! 'echo "root: .riaktest" > spec/support/test_server.yml'
  - ! 'echo "source: /usr/sbin" >> spec/support/test_server.yml'
  - "ulimit -n 2048"
